<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Toshocat Updater</title>
</head>
<body>
  <div id="mount" class="visible">
  </div>
  <script type="text/javascript">
    window.$ = window.jQuery = require('../vendor/jquery');
    window.ipcRenderer = require('electron').ipcRenderer;
  </script>
  <script type="text/javascript">
    var bundlePath = '../compiled/updater.js';
    console.log(`Toshocat running in ${process.env.NODE_ENV} mode`);
    if (typeof process !== 'undefined' && process.env.NODE_ENV === 'development') {
      var bundlePath = 'http://localhost:8080/compiled/updater.js';
    }
    $.getScript(bundlePath);
  </script>
</body>
</html>
