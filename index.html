<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Toshocat</title>
  </head>
  <body style="opacity: 0;">
    <div id="mount"></div>
    <script type="text/javascript">
      window.$ = window.jQuery = require('./vendor/jquery');
      window.remote = require('electron').remote;
      window.ipcRenderer = require('electron').ipcRenderer;
    </script>
    <script type="text/javascript">
      var bundlePath = './build/main.js';
      console.log(`Toshocat running in ${process.env.NODE_ENV} mode`);
      if (typeof process !== 'undefined' && process.env.NODE_ENV === 'development') {
        var bundlePath = 'http://localhost:8080/build/main.js';
      }
      $.getScript(bundlePath);
    </script>
